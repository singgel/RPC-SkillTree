syntax = "proto3";

option java_multiple_files = false;
option java_package = "com.hks.grpc.service";
option java_outer_classname = "HelloProto";

package hello;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}